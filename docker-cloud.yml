app:
  autoredeploy: true
  environment:
    - 'DB_URL=mongodb://mongodb/notetaking'
    - VIRTUAL_HOST=note-taking.merveerdol.com
  image: 'merveuygunerdol/notetaking:latest'
  ports:
    - '3030'
  restart: on-failure

load-balancer:
  image: 'dockercloud/haproxy:latest'
  links:
    - app
  ports:
    - '80:80'
    - '443:443'
  restart: on-failure
  roles:
    - global

mongodb:
  image: 'mongo:latest'
  restart: on-failure
