version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - VIRTUAL_HOST=note-taking.merveerdol.com
      - DB_URL=mongodb://mongodb/notetaking
    ports:
      - 3030:3030
    volumes:
      - .:/app
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest

  load-balancer:
    image: dockercloud/haproxy
    links:
      - app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:80
      - 443:443
    restart: on-failure
